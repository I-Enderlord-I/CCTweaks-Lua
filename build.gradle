plugins {
	id "com.jfrog.bintray" version "1.4"
}
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'

group 'org.squiddev'
version '1.0.9'

sourceCompatibility = 1.6

repositories {
	mavenCentral()

	ivy {
		name = "ComputerCraft"
		artifactPattern "http://addons-origin.cursecdn.com/files/2291/384/[module][revision](.[ext])"
	}

	maven {
		name = "squiddev"
		url = "https://dl.bintray.com/squiddev/maven"
	}

	maven {
		name = "forge"
		url = "http://files.minecraftforge.net/maven"
	}
}

configurations {
	shade
	provided
	compile.extendsFrom shade
}

dependencies {
	provided "ComputerCraft:ComputerCraft:1.79"
	compile 'com.google.guava:guava:19.0'
	shade "org.ow2.asm:asm-debug-all:5.0.4"

	shade('org.squiddev:luaj.luajc:1.0.9') {
		// We provide a custom LuaJ source with ComputerCraft
		exclude group: 'org.luaj'
	}

	shade 'org.squiddev:Patcher:1.1.1.1'
	shade 'org.squiddev:Cobalt:0.1.8'

	compile 'org.squiddev:ConfigGen:1.2.4'

	testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets.main.compileClasspath += configurations.provided
sourceSets.test.compileClasspath += configurations.provided
idea { module { scopes.PROVIDED.plus += [configurations.provided] } }

def versions = [
	('1.79'): 'http://addons-origin.cursecdn.com/files/2291/384/ComputerCraft1.79.jar',
	('1.78'): 'http://addons-origin.cursecdn.com/files/2275/878/ComputerCraft1.78.jar',
	('1.75'): 'http://addons-origin.cursecdn.com/files/2269/339/ComputerCraft1.75.jar',
]

task getVersions(type: Task) {
	versions.each { key, value ->
		def f = file('lib/ComputerCraft-' + key + '.jar')
		if (!f.exists()) {
			f.parentFile.mkdirs();

			new URL(value).withInputStream {
				i -> f.withOutputStream { it << i }
			}
		}
	}
}

compileTestJava.dependsOn getVersions

jar {
	// Package all the org.squiddev dependencies into one file
	from(configurations.shade
		.findAll { it.getAbsolutePath().contains("org.squiddev") }
		.collect { (it.isDirectory() ? it : zipTree(it)) })
		{
			include "org/luaj/**"
		}

	// Package the patch files into a patch/ folder
	filesMatching("org/luaj/**", {
		it.path = "patch/" + it.path
	})
}
// Build a non-obfuscated jar
task combineJar(type: Jar) {
	from sourceSets.main.output

	// Package all the org.squiddev dependencies into one file
	from configurations.shade
		.collect { it.isDirectory() ? it : zipTree(it) }

	// Package the patch files into a patch/ folder
	filesMatching("org/luaj/**", {
		it.path = "patch/" + it.path
	})

	classifier = 'complete'
}

assemble.dependsOn += combineJar

bintray {
	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
	publications = ['mavenJava']
	pkg {
		repo = 'maven'
		name = 'cctweaks-lua'
		licenses = ['MIT']
		vcsUrl = 'https://github.com/SquidDev-CC/CCTweaks-Lua'

		version {
			name = project.version
			desc = 'Standalone modifications to ComputerCraft'
			released = new Date()
		}
	}
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
			artifact sourcesJar
		}
	}
}

gradle.projectsEvaluated {
	tasks.withType(JavaCompile) {
		options.compilerArgs << "-Xlint"
	}

	tasks.withType(Jar) {
		exclude "**/*.java"
	}
}

test {
	testLogging {
		events "passed", "skipped", "failed", "standardOut", "standardError"
	}
}
